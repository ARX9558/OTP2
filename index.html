<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OTP Display</title>
  <style>
    html,body{height:100%;margin:0;}
    body{
      background:#000; /* black background */
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: Arial, sans-serif;
    }
    .box{
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      padding: 28px 36px;
      border-radius: 12px;
      text-align:center;
      min-width:320px;
      color:#fff;
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
    }
    .title{font-size:16px;opacity:0.8;margin-bottom:8px;}
    .otp{
      font-size:48px;
      letter-spacing:6px;
      font-weight:700;
      margin-top:6px;
    }
    .time{font-size:12px;color:#ccc;margin-top:8px;}
  </style>
</head>
<body>
  <div class="box">
    <div class="title">Your OTP</div>
    <div id="otp" class="otp">— — — —</div>
    <div id="time" class="time"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAIBFZhgYpHOg3Ah2oSv3Xf2lMWBDx7fSc",
      authDomain: "arx20-9c250.firebaseapp.com",
      databaseURL: "https://arx20-9c250-default-rtdb.firebaseio.com",
      projectId: "arx20-9c250",
      storageBucket: "arx20-9c250.firebasestorage.app",
      messagingSenderId: "637239990895",
      appId: "1:637239990895:web:ad2e525ca8d4b0aec80b9a",
      measurementId: "G-KHF7Q6PEGE"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const otpsRef = db.ref('otps');

    function showOtp(text, ts) {
      document.getElementById('otp').textContent = text || '— — — —';
      if(ts){
        const d = new Date(ts);
        document.getElementById('time').textContent = 'Updated: ' + d.toLocaleString();
      } else {
        document.getElementById('time').textContent = '';
      }
    }

    otpsRef.orderByChild('timestamp').limitToLast(1).on('value', snapshot => {
      if(!snapshot.exists()){
        showOtp('— — — —', null);
        return;
      }
      snapshot.forEach(child => {
        const data = child.val();
        showOtp(data.value, data.timestamp);
      });
    });
  </script>
</body>
</html>
